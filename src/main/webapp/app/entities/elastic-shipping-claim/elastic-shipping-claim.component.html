<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.elasticShippingClaim.home.title">Elastic Shipping Claims</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elastic-shipping-claim" [routerLink]="['/elastic-shipping-claim/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.elasticShippingClaim.home.createLabel">
            Create a new Elastic Shipping Claim
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="elasticShippingClaims?.length === 0">
        <span jhiTranslate="eshipperApp.elasticShippingClaim.home.notFound">No elasticShippingClaims found</span>
    </div>
    <div class="table-responsive" *ngIf="elasticShippingClaims?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.elasticShippingClaim.shippingClaim">Shipping Claim</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.elasticShippingClaim.elasticStatus">Elastic Status</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elasticShippingClaim of elasticShippingClaims ;trackBy: trackId">
                <td><a [routerLink]="['/elastic-shipping-claim', elasticShippingClaim.id, 'view' ]">{{elasticShippingClaim.id}}</a></td>
                <td>
                    <div *ngIf="elasticShippingClaim.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', elasticShippingClaim.shippingClaimId , 'view' ]" >{{elasticShippingClaim.shippingClaimId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="elasticShippingClaim.elasticStatusId">
                        <a [routerLink]="['/elasticsearch-status', elasticShippingClaim.elasticStatusId , 'view' ]" >{{elasticShippingClaim.elasticStatusId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/elastic-shipping-claim', elasticShippingClaim.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/elastic-shipping-claim', elasticShippingClaim.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(elasticShippingClaim)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
