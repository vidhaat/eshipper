<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.claimSolution.home.title">Claim Solutions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-claim-solution" [routerLink]="['/claim-solution/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.claimSolution.home.createLabel">
            Create a new Claim Solution
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="claimSolutions?.length === 0">
        <span jhiTranslate="eshipperApp.claimSolution.home.notFound">No claimSolutions found</span>
    </div>
    <div class="table-responsive" *ngIf="claimSolutions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimSolution.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimSolution.shippingClaim">Shipping Claim</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let claimSolution of claimSolutions ;trackBy: trackId">
                <td><a [routerLink]="['/claim-solution', claimSolution.id, 'view' ]">{{claimSolution.id}}</a></td>
                <td>{{claimSolution.name}}</td>
                <td>
                    <div *ngIf="claimSolution.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', claimSolution.shippingClaimId , 'view' ]" >{{claimSolution.shippingClaimId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/claim-solution', claimSolution.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/claim-solution', claimSolution.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(claimSolution)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
