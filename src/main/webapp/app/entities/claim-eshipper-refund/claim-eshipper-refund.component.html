<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.claimEshipperRefund.home.title">Claim Eshipper Refunds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-claim-eshipper-refund" [routerLink]="['/claim-eshipper-refund/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.claimEshipperRefund.home.createLabel">
            Create a new Claim Eshipper Refund
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="claimEshipperRefunds?.length === 0">
        <span jhiTranslate="eshipperApp.claimEshipperRefund.home.notFound">No claimEshipperRefunds found</span>
    </div>
    <div class="table-responsive" *ngIf="claimEshipperRefunds?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimEshipperRefund.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimEshipperRefund.cheque">Cheque</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimEshipperRefund.date">Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let claimEshipperRefund of claimEshipperRefunds ;trackBy: trackId">
                <td><a [routerLink]="['/claim-eshipper-refund', claimEshipperRefund.id, 'view' ]">{{claimEshipperRefund.id}}</a></td>
                <td>{{claimEshipperRefund.amount}}</td>
                <td>{{claimEshipperRefund.cheque}}</td>
                <td>{{claimEshipperRefund.date | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/claim-eshipper-refund', claimEshipperRefund.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/claim-eshipper-refund', claimEshipperRefund.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(claimEshipperRefund)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
