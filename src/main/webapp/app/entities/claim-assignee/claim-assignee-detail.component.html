<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="claimAssignee">
            <h2><span jhiTranslate="eshipperApp.claimAssignee.detail.title">Claim Assignee</span> {{claimAssignee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.claimAssignee.name">Name</span></dt>
                <dd>
                    <span>{{claimAssignee.name}}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.claimAssignee.shippingClaim">Shipping Claim</span></dt>
                <dd>
                    <div *ngIf="claimAssignee.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', claimAssignee.shippingClaimId, 'view']">{{claimAssignee.shippingClaimId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/claim-assignee', claimAssignee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
