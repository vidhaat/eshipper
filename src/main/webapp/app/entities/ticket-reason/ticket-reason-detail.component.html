<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ticketReason">
            <h2><span jhiTranslate="eshipperApp.ticketReason.detail.title">Ticket Reason</span> {{ticketReason.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ticketReason.shippingClaim">Shipping Claim</span></dt>
                <dd>
                    <div *ngIf="ticketReason.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', ticketReason.shippingClaimId, 'view']">{{ticketReason.shippingClaimId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ticket-reason', ticketReason.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
