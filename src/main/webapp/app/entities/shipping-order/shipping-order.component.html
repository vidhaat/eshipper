<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.shippingOrder.home.title">Shipping Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shipping-order" [routerLink]="['/shipping-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.shippingOrder.home.createLabel">
            Create a new Shipping Order
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="shippingOrders?.length === 0">
        <span jhiTranslate="eshipperApp.shippingOrder.home.notFound">No shippingOrders found</span>
    </div>
    <div class="table-responsive" *ngIf="shippingOrders?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.shippingOrder.shippingClaim">Shipping Claim</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shippingOrder of shippingOrders ;trackBy: trackId">
                <td><a [routerLink]="['/shipping-order', shippingOrder.id, 'view' ]">{{shippingOrder.id}}</a></td>
                <td>
                    <div *ngIf="shippingOrder.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', shippingOrder.shippingClaimId , 'view' ]" >{{shippingOrder.shippingClaimId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/shipping-order', shippingOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shipping-order', shippingOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(shippingOrder)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
