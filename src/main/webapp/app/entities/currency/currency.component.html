<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.currency.home.title">Currencies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-currency" [routerLink]="['/currency/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.currency.home.createLabel">
            Create a new Currency
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="currencies?.length === 0">
        <span jhiTranslate="eshipperApp.currency.home.notFound">No currencies found</span>
    </div>
    <div class="table-responsive" *ngIf="currencies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.currency.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.currency.claimCarrierRefund">Claim Carrier Refund</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.currency.claimEshipperRefund">Claim Eshipper Refund</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let currency of currencies ;trackBy: trackId">
                <td><a [routerLink]="['/currency', currency.id, 'view' ]">{{currency.id}}</a></td>
                <td>{{currency.name}}</td>
                <td>
                    <div *ngIf="currency.claimCarrierRefundId">
                        <a [routerLink]="['/claim-carrier-refund', currency.claimCarrierRefundId , 'view' ]" >{{currency.claimCarrierRefundId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="currency.claimEshipperRefundId">
                        <a [routerLink]="['/claim-eshipper-refund', currency.claimEshipperRefundId , 'view' ]" >{{currency.claimEshipperRefundId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/currency', currency.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/currency', currency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(currency)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
