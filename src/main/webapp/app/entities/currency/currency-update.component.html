<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-currency-heading" jhiTranslate="eshipperApp.currency.home.createOrEditLabel">Create or edit a Currency</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.currency.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.currency.claimCarrierRefund" for="field_claimCarrierRefund">Claim Carrier Refund</label>
                    <select class="form-control" id="field_claimCarrierRefund" name="claimCarrierRefund" formControlName="claimCarrierRefundId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="claimCarrierRefundOption.id" *ngFor="let claimCarrierRefundOption of claimcarrierrefunds; trackBy: trackById">{{claimCarrierRefundOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.currency.claimEshipperRefund" for="field_claimEshipperRefund">Claim Eshipper Refund</label>
                    <select class="form-control" id="field_claimEshipperRefund" name="claimEshipperRefund" formControlName="claimEshipperRefundId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="claimEshipperRefundOption.id" *ngFor="let claimEshipperRefundOption of claimeshipperrefunds; trackBy: trackById">{{claimEshipperRefundOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
