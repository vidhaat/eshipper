<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.contactPreference.home.title">Contact Preferences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-preference" [routerLink]="['/contact-preference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.contactPreference.home.createLabel">
            Create a new Contact Preference
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="contactPreferences?.length === 0">
        <span jhiTranslate="eshipperApp.contactPreference.home.notFound">No contactPreferences found</span>
    </div>
    <div class="table-responsive" *ngIf="contactPreferences?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.contactPreference.user">User</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.contactPreference.shippingClaim">Shipping Claim</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactPreference of contactPreferences ;trackBy: trackId">
                <td><a [routerLink]="['/contact-preference', contactPreference.id, 'view' ]">{{contactPreference.id}}</a></td>
                <td>
                    {{contactPreference.userId}}
                </td>
                <td>
                    <div *ngIf="contactPreference.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', contactPreference.shippingClaimId , 'view' ]" >{{contactPreference.shippingClaimId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contact-preference', contactPreference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contact-preference', contactPreference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(contactPreference)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
