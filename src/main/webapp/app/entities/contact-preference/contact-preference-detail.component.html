<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactPreference">
            <h2><span jhiTranslate="eshipperApp.contactPreference.detail.title">Contact Preference</span> {{contactPreference.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.contactPreference.user">User</span></dt>
                <dd>
                    {{contactPreference.userId}}
                </dd>
                <dt><span jhiTranslate="eshipperApp.contactPreference.shippingClaim">Shipping Claim</span></dt>
                <dd>
                    <div *ngIf="contactPreference.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', contactPreference.shippingClaimId, 'view']">{{contactPreference.shippingClaimId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-preference', contactPreference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
