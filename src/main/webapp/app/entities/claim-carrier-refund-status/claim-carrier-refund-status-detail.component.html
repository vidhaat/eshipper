<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="claimCarrierRefundStatus">
            <h2><span jhiTranslate="eshipperApp.claimCarrierRefundStatus.detail.title">Claim Carrier Refund Status</span> {{claimCarrierRefundStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.claimCarrierRefundStatus.status">Status</span></dt>
                <dd>
                    <span>{{claimCarrierRefundStatus.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/claim-carrier-refund-status', claimCarrierRefundStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
