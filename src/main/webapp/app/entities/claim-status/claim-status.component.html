<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.claimStatus.home.title">Claim Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-claim-status" [routerLink]="['/claim-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.claimStatus.home.createLabel">
            Create a new Claim Status
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="claimStatuses?.length === 0">
        <span jhiTranslate="eshipperApp.claimStatus.home.notFound">No claimStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="claimStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimStatus.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let claimStatus of claimStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/claim-status', claimStatus.id, 'view' ]">{{claimStatus.id}}</a></td>
                <td>{{claimStatus.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/claim-status', claimStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/claim-status', claimStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(claimStatus)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
