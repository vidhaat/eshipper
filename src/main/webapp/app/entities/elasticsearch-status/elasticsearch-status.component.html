<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.elasticsearchStatus.home.title">Elasticsearch Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elasticsearch-status" [routerLink]="['/elasticsearch-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.elasticsearchStatus.home.createLabel">
            Create a new Elasticsearch Status
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="elasticsearchStatuses?.length === 0">
        <span jhiTranslate="eshipperApp.elasticsearchStatus.home.notFound">No elasticsearchStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="elasticsearchStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.elasticsearchStatus.elasticShippingClaim">Elastic Shipping Claim</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elasticsearchStatus of elasticsearchStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/elasticsearch-status', elasticsearchStatus.id, 'view' ]">{{elasticsearchStatus.id}}</a></td>
                <td>
                    <div *ngIf="elasticsearchStatus.elasticShippingClaimId">
                        <a [routerLink]="['/elastic-shipping-claim', elasticsearchStatus.elasticShippingClaimId , 'view' ]" >{{elasticsearchStatus.elasticShippingClaimId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/elasticsearch-status', elasticsearchStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/elasticsearch-status', elasticsearchStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(elasticsearchStatus)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
