<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.claimComment.home.title">Claim Comments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-claim-comment" [routerLink]="['/claim-comment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eshipperApp.claimComment.home.createLabel">
            Create a new Claim Comment
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="claimComments?.length === 0">
        <span jhiTranslate="eshipperApp.claimComment.home.notFound">No claimComments found</span>
    </div>
    <div class="table-responsive" *ngIf="claimComments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimComment.header">Header</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimComment.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimComment.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimComment.commentBy">Comment By</span></th>
            <th scope="col" ><span jhiTranslate="eshipperApp.claimComment.user1">User 1</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let claimComment of claimComments ;trackBy: trackId">
                <td><a [routerLink]="['/claim-comment', claimComment.id, 'view' ]">{{claimComment.id}}</a></td>
                <td>{{claimComment.header}}</td>
                <td>{{claimComment.description}}</td>
                <td>{{claimComment.date | date:'medium'}}</td>
                <td>{{claimComment.commentBy}}</td>
                <td>
                    <div *ngIf="claimComment.user1Id">
                        <a [routerLink]="['/user-1', claimComment.user1Id , 'view' ]" >{{claimComment.user1Id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/claim-comment', claimComment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/claim-comment', claimComment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(claimComment)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
