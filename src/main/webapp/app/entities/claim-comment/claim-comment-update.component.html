<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-claim-comment-heading" jhiTranslate="eshipperApp.claimComment.home.createOrEditLabel">Create or edit a Claim Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.header" for="field_header">Header</label>
                    <input type="text" class="form-control" name="header" id="field_header"
                           formControlName="header"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.commentBy" for="field_commentBy">Comment By</label>
                    <input type="text" class="form-control" name="commentBy" id="field_commentBy"
                           formControlName="commentBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.shippingClaim" for="field_shippingClaim">Shipping Claim</label>
                    <select class="form-control" id="field_shippingClaim" name="shippingClaim" formControlName="shippingClaimId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shippingClaimOption.id" *ngFor="let shippingClaimOption of shippingclaims; trackBy: trackById">{{shippingClaimOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.claimComment.user1" for="field_user1">User 1</label>
                    <select class="form-control" id="field_user1" name="user1" formControlName="user1Id">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="user1Option.id" *ngFor="let user1Option of user1s; trackBy: trackById">{{user1Option.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
