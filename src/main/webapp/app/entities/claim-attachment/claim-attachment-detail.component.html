<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="claimAttachment">
            <h2><span jhiTranslate="eshipperApp.claimAttachment.detail.title">Claim Attachment</span> {{claimAttachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.claimAttachment.attachmentPath">Attachment Path</span></dt>
                <dd>
                    <span>{{claimAttachment.attachmentPath}}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.claimAttachment.shippingClaim">Shipping Claim</span></dt>
                <dd>
                    <div *ngIf="claimAttachment.shippingClaimId">
                        <a [routerLink]="['/shipping-claim', claimAttachment.shippingClaimId, 'view']">{{claimAttachment.shippingClaimId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/claim-attachment', claimAttachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
